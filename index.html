<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banner</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="section-banner">
            <div class="section-banner-content">
                <div class="section-banner-content__title"><p>Мультибонус</p></div>
                <div class="section-banner-content__subtitle"><p>Обменивайте бонусы на рубли и товары</p></div>
                    <div class="section-banner-content-inner">
                        <div class="section-banner-content-inner-description">
                            <div class="section-banner-content-inner-description__rate"><span>до</span>5%</div>
                            <div class="section-banner-content-inner-description__rate-title"><p>бонусами за покупки <br> картами  Какого-то Банка</p></div>
                        </div>
                        <div class="section-banner-content-inner-description">
                            <div class="section-banner-content-inner-description__rate"><span>до</span>15%</div>
                            <div class="section-banner-content-inner-description__rate-title"><p>дополнительно бонусами <br> за покупки у партнеров</p></div>
                        </div>
                    </div>
                <div class="section-banner-content__btn"><button type="button">Узнать про мультибонус</button></div>
            </div>
        </section>
    </body>
</html>
